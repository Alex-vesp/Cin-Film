{{> header}}

<!-- Formulaire d'ajout de film -->
<div id="ajouterFilm" class="container" style="margin-top: 10px">
    <div class="row justify-content-md-center">
        <div class="col-md-7 col-lg-8 justify-content-md-center">
            <h2 class="mb-3 text-center">S'inscrire</h2>
            <form class="needs-validation" novalidate>
                <div class="row g-3">
                    <div class="col-sm-6">
                        <label for="titrefilm" class="form-label">Titre</label>
                        <input type="text" class="form-control" id="titrefilm" placeholder="Titre" value="" required>
                    </div>

                    <div class="col-sm-6">
                        <label for="datesortiefilm" class="form-label">Date de sortie</label>
                        <input type="date" class="form-control" id="datesortiefilm" placeholder="date de sortie" value="" required>
                    </div>

                    <div class="col-12">
                        <label for="realisateurs" class="form-label">RÃ©alisateur(s)</label>
                        <input type="text" class="form-control" id="realisateurs" placeholder="realisateur1, realisateur2, ..." required>
                    </div>

                    <div class="col-12">
                        <label for="acteurs" class="form-label">Acteur(s)</label>
                        <input type="text" class="form-control" id="acteurs" placeholder="acteur1, acteur2, ..." required>
                    </div>

                    <hr class="my-4">

                    <div class="col-12">
                        <label for="description" class="form-label">Description</label>
                        <textarea type="text" class="form-control" id="description" placeholder="" style="height: 100px"></textarea>
                    </div>

                </div>
                <br>
                <button class="w-100 btn btn-lg btn-outline-dark " type="submit">Ajouter</button>
            </form>
        </div>
    </div>
</div>

{{> footer}}
