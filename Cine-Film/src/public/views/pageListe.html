{{> header}}

<!-- Listes -->
<div id="listes" class="album py-5 bg-light">
    <p class="fs-1 text-center">Mes listes</p>
    <p class="fs-1 text-center"><a id="back" href="javascript:history.go(-1)" class="btn btn-sm btn-outline-dark">Retour</a></p>
    <br>
    <div class="container px-4" style="margin-top: 5px">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <form method="post" action="/pageListe.html" novalidate>
                    <div class="row">

                        <div id="inputAjoutTitreListe" class="col-md-6 mb-3">
                            <input name="ajoutListe" type="text" class="form-control" id="titreListeAjout" placeholder="Votre liste" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <button id="ajoutliste" type="submit" class="btn btn-sm btn-outline-dark">Ajouter une Liste</button>
                        </div>
                    </div>
                </form>
            </div>
        </nav>
    </div>


    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {{#liste}}
            <div class="col">
                <div class="card shadow-sm text-center">
                    <svg class="bd-placeholder-img card-img-top align-items-center" width="50%" height="20" xmlns="" role="img" aria-label="Placeholder: Film" preserveAspectRatio="xMidYMid slice" focusable="false"><title class="text-center">Placeholder</title><rect width="100%" height="100%" fill="rgb(218,78,91)"/><text x="50%" y="50%" fill="#eceeef" dy=".3em" class="text-center"></text></svg>
                    <div class="card-body">
                        <h4 class="text-center">{{nomListe}}</h4>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href="/pageFilmsListe.html/{{nomListe}}"><button type="button" class="btn btn-sm btn-outline-dark">Voir cette liste ...</button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {{/liste}}
        </div>
    </div>
</div>

{{> footer}}
