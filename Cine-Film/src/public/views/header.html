<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js%22%3E"></script>
    <script src="http://code.jquery.com/jquery-3.4.0.js"></script>
    <script type="text/javascript" src="../javascript/javascript.js"></script>
    <meta charset="UTF-8">
    <title>CineFilm</title>
</head>
<body>
<header class="p-3 bg-dark text-white fixed-top">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center ">
            <a href="/" onclick="home()" class="titre d-flex mb-2 mb-lg-0 text-white text-decoration-none">
                <h1 class="bi me-2">CineFilm</h1>
            </a>
            {{#name}}
            <ul class="menu nav col-12 col-lg-auto me-lg-auto mb-2 mb-md-0">
                <li><a href="pageListe.html" id="liste" class="nav-link px-2 text-white">Mes Listes</a></li>
                <li><a href="pageSuggestions.html" id="suggestions" class="nav-link px-2 text-white">Suggestions</a></li>
                <li><a href="pageProfil.html"  id="profil" class="nav-link px-2 text-white">Mon Profil</a></li>
            </ul>
            <div class="text-end">
                <a href="pageAjouterFilm.html"><button id="ajotuerfilm" type="button" class="btn btn-outline-light me-2">Ajouter un film</button></a>
            </div>
            {{/name}}
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                <input type="search" class="form-control form-control-dark" placeholder="Rechercher ...">
            </form>

            <div class="text-end">
                {{^name}}
                <a href="pageInscription.html"><button id="inscription" onclick="openInscription()" type="button" class="btn btn-outline-light me-2">S'inscrire</button></a>
                <a href="pageConnexion.html"><button id="connection" onclick="openFormConnec()" type="button" class="btn btn-outline-light me-2">Se connecter {{name}}</button></a>
                {{/name}}

                {{#name}}
                <a href="deconnexion.html"><button id="deconnection" type="button" class="btn btn-outline-light me-2" >Se deconnecter</button></a>
                {{/name}}
            </div>
        </div>
    </div>
</header>
<div style="margin-top: 100px"></div>
